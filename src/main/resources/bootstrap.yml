spring:
  application:
      name: PortalGateway
  cloud:
    config:
      uri: http://localhost:8004

server:
  port: ${PORT:2225}

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:2221/eureka/
  instance:
    hostname: ${spring.cloud.client.hostname}
